<h1>Connexion</h1>

<p *ngIf="error" style="color: darkred">{{error}}</p>

<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="mail">Email</label>
    <input type="email" id="mail" formControlName="email">
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
  </p>
  <p>
    <button [disabled]="loginForm.invalid" type="submit">Connection</button>
  </p>
</form>
